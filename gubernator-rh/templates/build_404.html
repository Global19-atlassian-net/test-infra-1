% extends 'base.html'
{% block title %}Missing build {{build_dir}}{% endblock %}
% block header
<h1><a class="link" href="/builds{{job_dir}}">{{job}}</a> #{{build}}</h1>
% endblock
% block content
<h3>Unable to load build details from <a class="link" href="{{build_dir | gcs_browse_url}}">gs:/{{build_dir}}</a></h3>
<h3><a href="https://ci.openshift.redhat.com/jenkins/job/{{job}}/{{build}}/">View job in Jenkins</a><h3>
% endblock
