apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bazel-cache
  labels:
    app: bazel-cache
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bazel-cache
    spec:
      containers:
      - name: bazel-cache
        # https://github.com/buchgr/bazel-remote
        image: buchgr/bazel-remote-cache
        imagePullPolicy: Always
        ports:
        - name: cache
          containerPort: 8080
        args:
        # local ssd is 375 GB
        - --max_size=370
        - --dir=/data
      # mount the local ssd
        volumeMounts:
        - name: cache
          mountPath: /data
      volumes:
      - name: cache
        hostPath:
          path: /mnt/disks/ssd0/cache
      # run on our dedicated node
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "bazel-cache"
        effect: "NoSchedule"
